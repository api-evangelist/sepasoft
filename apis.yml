aid: sepasoft
name: Sepasoft
description: >-
  A manufacturing execution system (MES) is used to control, track, and document
  the transformation of raw materials into finished goods in real-time. MES
  systems are capable of tracking production by the second and, in some cases,
  less than one second. 
